name: Build and deploy WS

on:
  push:
    branches:
      - prod

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Login to dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSSWORD}}

      - name: Build and push websocket image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./docker/Dockerfile.ws
          push: true
          tags: devnick10/docker-cicd-ws:${{github.sha}}

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker pull devnick10/docker-cicd-ws:latest
            sudo docker stop docker-cicd-ws || true
            sudo docker rm docker-cicd-ws || true
            sudo docker run -d --name docker-cicd-ws -p 8080:8080 devnick10/docker-cicd-web:latest
